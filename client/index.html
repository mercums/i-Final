<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Incomplete Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='lab-header'>Mercy Akede : Incomplete Project</div>
    
    <div class='menu-container'>
        <div class='menu'>
            <div class='date'>June 2022</div>
            <button onclick="location.href='https://github.com/mercums/i-Final';">Github Repository</button>
        </div>
    </div>
    <div class='page'>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()"> <!-- don't forget form method="POST" -->
                    <div>
                        <label for="cerealName">Cereal Name</label>
                        <input type="text" name="cerealName" id="cerealName" required>
                    </div>
                    <div>
                        <label for="hotCold">Eaten Hot or Cold</label>
                        <input type="text" name="hotCold" id="hotCold" required>
                    </div>
                    <div>
                        <label for="calories">Calories</label>
                        <input type="number" name="calories" id="calories" min="0" required>
                    </div>

                    <div class="form_action--buton">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset Fields">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Cereal Name</th>
                                <th>Eaten Hot or Cold</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
