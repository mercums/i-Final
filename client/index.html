<body>
    <div class='lab-header'>Mercy Akede Lab 3: Flexbox Demo</div>
    
    <div class='menu-container'>
        <div class='menu'>
            <div class='date'>February 25, 2022</div>
            <div class='database-demos'><a href="./data.html">Database Demos</a></div>
            <div class='main-page'><a href="./index.html">Main Page</a></div>
        </div>
    </div>
    
    <div class='header-container'>
        <div class='header'>
            <div class='group-project'><a href="https://trailz-377.herokuapp.com/">Group Project Link</a></div>
            <div class='github'><a href="https://github.com/mercums/INST377-Lab-Work"> My Github</a></div>
        </div>
    </div>
    <table>
        <tr>
            <td>
                <form method="POST" autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="cerealName">Cereal Name</label>
                        <input type="text" name="cerealName" id="cerealName" required>
                    </div>
                    <div>
                        <label for="hotCold">Eaten Hot or Cold</label>
                        <input type="text" name="hotCold" id="hotCold" required>
                    </div>
                    <div>
                        <label for="calories">Calories</label>
                        <input type="number" name="calories" id="calories" min="0" required>
                    </div>

                    <div class="form_action--buton">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Cereal Name</th>
                                <th>Eaten Hot or Cold</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script src="./script.js"></script>
